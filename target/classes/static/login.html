<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/cancer image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }
 label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
  }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            color: #ff9999;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <p id="result"></p>
</div>

<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });

        if (res.ok) {
            window.location.href = "risk.html";
        } else {
            document.getElementById('result').innerText = "Invalid credentials";
        }
    };
</script>
</body>
</html>
